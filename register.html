<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - FurniGo</title>
    <meta name="description" content="An innovative app that connects you with local experts that can turn your ideas reality.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-expand bg-light navigation-clean navbar-light">
        <div class="container"><a class="navbar-brand" href="index.html">FurniGo</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Registro</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Correo electrónico"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Nombres"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Apellidos"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Repite contraseña"></div>
                                <div class="mb-3">
                                    <input type="radio" id="user" name="user-type" value="user">
                                    <label for="user">Soy usuario</label>
                                    <input type="radio" id="technician" name="user-type" value="technician">
                                    <label for="technician">Soy un experto</label>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="button" onclick="window.location.href = 'https://furnigo-27944.web.app/order/list';">Regístrate</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
